{{ if gt .Paginator.TotalPages 1 }}
<nav class="mt-8 flex justify-center items-center space-x-2" aria-label="Pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-orange-600 text-white transition-colors duration-300" aria-label="Previous Page">
        &larr; Anterior
    </a>
    {{ end }}

    {{ range .Paginator.Pagers }}
        <a href="{{ .URL }}" class="px-4 py-2 rounded-lg {{ if eq .URL $.Paginator.Page.URL }}bg-orange-600 text-white{{ else }}bg-gray-700 hover:bg-orange-600 text-white{{ end }} transition-colors duration-300" aria-current="{{ if eq .URL $.Paginator.Page.URL }}page{{ else }}false{{ end }}">
            {{ .PageNumber }}
        </a>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-orange-600 text-white transition-colors duration-300" aria-label="Next Page">
        Siguiente &rarr;
    </a>
    {{ end }}
</nav>
{{ end }}
