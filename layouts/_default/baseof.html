<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="icon" href="/image/logo_01.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro */
            color: #e2e8f0; /* Texto claro */
        }
        /* Estilos para el scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
            border-radius: 10px;
        }
        .gradient-text-orange {
            background-image: linear-gradient(to right, #f97316, #fb923c); /* Naranja */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-text-yellow {
            background-image: linear-gradient(to right, #eab308, #fcd34d); /* Amarillo */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-text-green {
            background-image: linear-gradient(to right, #10b981, #34d399); /* Verde */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-card-image {
            width: 100%;
            height: 200px; /* Altura fija para las imágenes de las tarjetas */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
        }
        .featured-news-image {
            width: 100%;
            height: 400px; /* Altura fija para la imagen de la noticia destacada */
            object-fit: cover;
        }
    </style>
</head>
<body class="antialiased">

    {{ partial "header.html" . }}

    {{ partial "player.html" . }}

    {{ block "main" . }}
        {{ end }}

    {{ partial "footer.html" . }}

</body>
</html>
