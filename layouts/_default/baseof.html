<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suena La Web - Noticias y Musica</title>
    <link rel="icon" href="/image/logo_01.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            padding-bottom: 270px; /* Ajusta este padding si el reproductor es más grande/pequeño */
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
            border-radius: 10px;
        }
        .gradient-text-orange {
            background-image: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-text-yellow {
            background-image: linear-gradient(to right, #eab308, #fcd34d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-text-green {
            background-image: linear-gradient(to right, #10b981, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .featured-news-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        /* Estas reglas CSS para .player-fixed-container y sus sub-elementos ahora deberían estar
           en tu archivo CSS principal si estás usando Tailwind, o en un bloque <style> en el
           player.html si lo prefieres. Las he movido aquí porque estaban en tu baseof original,
           pero lo ideal es que las maneje Tailwind o un CSS externo. */
        .player-fixed-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a202c;
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-fixed-container iframe {
            max-width: 400px; /* Aquí ajusté a 400px, pero tu player.html usa 100% width. Esto puede necesitar un ajuste. */
            width: 95%; /* Si tu iframe tiene width="100%", este 95% aplica al contenedor, no al iframe en sí. */
            height: 200px;
            border: none;
        }
        .player-fixed-container a {
            color: #f97316;
            text-decoration: none;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body class="antialiased">

    {{- partial "header.html" . -}}

    <div id="main-content">
        {{ block "main" . }}{{ end }}
    </div>

    {{- partial "footer.html" . -}}
    
    {# ¡Aquí incluimos tu partial de reproductor existente! #}
    {{- partial "player.html" . -}}

    {# Este es el enlace a nuestro nuevo JavaScript para la carga dinámica #}
    <script src="/js/main.js"></script> 

</body>
</html>
